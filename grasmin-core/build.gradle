apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.athaydes.grasmin'
version = 0.1

repositories {
    mavenLocal()
    jcenter()
}

def jasminJar = System.getenv( 'JASMIN_JAR' ) ?: 'C:\\Programs\\Jasmin\\jasmin-2.4\\jasmin.jar'

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.2'
    compile files( jasminJar )
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}